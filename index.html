<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Feedback</title>
</head>

<body>
    <h1>My feedback form</h1>
    <form action="">
        <ul>
            <li><label for="7">Name: <input type="text" id="7"></label></li>
            <li><label for="8">Email: <input type="text" id="8"></label></li>
            <li><label for="9">Password: <input type="text" id="9"></label></li>
            <br>
            <li>Please check all the emotions that apply to you:</li>
            <ul>
                <li><label for="12">Angry <input type="checkbox" name="" id="12"></label> </li>
                <li><label for="13">Sad <input type="checkbox" name="" id="13"></label> </li>
                <li><label for="14">Happy <input type="checkbox" name="" id="14"></label> </li>
                <li><label for="15">Ambivalent <input type="checkbox" name="" id="15"></label> </li>
            </ul>
            <li>How satisfied were you with our service?</li>
            <ul>
                
                <li><label for="2">Very satisfied</label><input type="radio" name="1" id="2"></li>
                <li><label for="3"> Satisfied</label><input type="radio" name="1" id="3"></li>
                <li><label for="4"> Didn't care</label><input type="radio" name="1" id="4"></li>
                <li><label for="5"> Dissatisfied</label><input type="radio" name="1" id="5"></li>
                <li><label for="6"> Very dissatisfied</label><input type="radio" name="1" id="6"></li>
            </ul>
            <li><label for="10">Further comments: </label><textarea name="" id="10" cols="30" rows="4"></textarea></li>
            <br>
            <li><label for="11">Bio photo:</label><input id="11" type="search"> <button>Choose...</button></li>
            <li>Location visited: <select name="" id="">
                <option value="">Select Location</option>
                <option value="">Select Location</option>
                <option value="">Select Location</option>
                <option value="">Select Location</option>
            </select></li>
        </ul>
        <li><button>submit</button></li>
    </form>
</body>

</html>
